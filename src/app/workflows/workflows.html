<!-- Generic Table Component -->
<app-generic-table class="workflow-table"
  [data]="workflows"
  [config]="tableConfig"
  [loading]="isLoading"
  [empty]="workflows.length === 0"
  (action)="onTableAction($event)">
</app-generic-table>

<!-- Custom Status Cell Template -->
<ng-template #statusCell let-data let-column="column">
  <span class="status-badge"
        [ngClass]="getStatusClass(data.status)"
        [matTooltip]="'Status: ' + data.statusText">
    {{ data.statusText }}
  </span>
</ng-template>

<!-- Custom Workflow Name Cell Template -->
<ng-template #nameCell let-data let-column="column">
  <span class="workflow-name" [matTooltip]="data.name">
    {{ data.name }}
  </span>
</ng-template>

<!-- Custom Code Cell Template -->
<ng-template #codeCell let-data let-column="column">
  <span class="workflow-code" [matTooltip]="getCellValue(data, column)">
    {{ getCellValue(data, column) }}
  </span>
</ng-template>
