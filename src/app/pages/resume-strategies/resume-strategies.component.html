<!-- Table Component -->
<app-generic-table
  [config]="tableConfig"
  [data]="resumeStrategiesService.resumeStrategies()"
  [loading]="resumeStrategiesService.isLoading()"
  (action)="onTableAction($event)"
  (sortChange)="onSortChange($event)"
  (pageChange)="onPageChange($event)"
  (filterChange)="onFilterChange($event)">
</app-generic-table>
