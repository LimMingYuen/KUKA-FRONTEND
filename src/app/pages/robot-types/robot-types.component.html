<!-- Table Component -->
      <app-generic-table
        [config]="tableConfig"
        [data]="robotTypesService.robotTypes()"
        [loading]="robotTypesService.isLoading()"
        (action)="onTableAction($event)"
        (sortChange)="onSortChange($event)"
        (pageChange)="onPageChange($event)"
        (filterChange)="onFilterChange($event)">
</app-generic-table>
