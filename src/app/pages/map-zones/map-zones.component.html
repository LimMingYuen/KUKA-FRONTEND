<!-- Generic Table Component -->
<app-generic-table class="map-zone-table"
  [data]="mapZones"
  [config]="tableConfig"
  [loading]="isLoading"
  [empty]="mapZones.length === 0"
  (action)="onTableAction($event)">
</app-generic-table>

<!-- Custom Status Cell Template -->
<ng-template #statusCell let-data let-column="column">
  <span class="status-badge"
        [ngClass]="getStatusClass(data.status)"
        [matTooltip]="'Status: ' + data.statusText">
    {{ data.statusText }}
  </span>
</ng-template>

<!-- Custom Zone Name Cell Template -->
<ng-template #nameCell let-data let-column="column">
  <span class="zone-name" [matTooltip]="data.name">
    {{ data.name }}
  </span>
</ng-template>

<!-- Custom Zone Code Cell Template -->
<ng-template #codeCell let-data let-column="column">
  <span class="zone-code" [matTooltip]="getCellValue(data, column)">
    {{ getCellValue(data, column) }}
  </span>
</ng-template>

<!-- Custom Area Purpose Cell Template -->
<ng-template #areaPurposeCell let-data let-column="column">
  <span class="area-purpose" [matTooltip]="data.areaPurpose">
    {{ data.areaPurpose }}
  </span>
</ng-template>
