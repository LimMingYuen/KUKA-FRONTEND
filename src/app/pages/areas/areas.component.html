<!-- Table Component -->
<app-generic-table
  [config]="tableConfig"
  [data]="areasService.areas()"
  [loading]="areasService.isLoading()"
  (action)="onTableAction($event)"
  (sortChange)="onSortChange($event)"
  (pageChange)="onPageChange($event)"
  (filterChange)="onFilterChange($event)">
</app-generic-table>
