<mat-sidenav-container class="sidebar-container">
  <!-- Minimal Icon Sidebar Navigation -->
  <mat-sidenav
    class="sidebar"
    [ngClass]="{'sidebar--collapsed': sidebarCollapsed, 'sidebar--expanded': !sidebarCollapsed}"
    [opened]="true"
    [mode]="'side'"
    [disableClose]="true">

    <!-- Sidebar Content -->
    <div class="sidebar-content">
      <!-- Hamburger Toggle Button -->
      <div class="sidebar-action">
        <span class="sidebar-title" *ngIf="!sidebarCollapsed">QES WMS</span>
        <div class="sidebar-action__buttons">
          <!-- Notification Bell Button (hidden when collapsed) -->
          <button mat-fab
                  *ngIf="!sidebarCollapsed"
                  #notificationButton
                  class="notification-button"
                  (click)="toggleNotificationPanel()"
                  matTooltip="Notifications"
                  matTooltipPosition="right"
                  [matBadge]="notificationService.unreadCount()"
                  [matBadgeHidden]="!notificationService.hasUnread()"
                  matBadgeColor="warn"
                  matBadgeSize="small">
            <mat-icon>notifications</mat-icon>
          </button>
          <!-- Menu Toggle Button -->
          <button mat-fab
                  class="action-button"
                  (click)="toggleSidebar()"
                  [matTooltip]="sidebarCollapsed ? 'Expand sidebar' : 'Collapse sidebar'"
                  matTooltipPosition="right">
            <mat-icon>menu</mat-icon>
          </button>
        </div>
      </div>

      <!-- Notification Panel Overlay -->
      @if (showNotificationPanel()) {
        <div class="notification-panel-overlay" (click)="closeNotificationPanel()"></div>
        <div class="notification-panel-container"
             [style.top.px]="notificationPanelTop"
             [style.left.px]="notificationPanelLeft">
          <app-notification-panel (closePanel)="closeNotificationPanel()"></app-notification-panel>
        </div>
      }

      <!-- Navigation Icons -->
      <nav class="sidebar-nav">
        <div *ngFor="let section of sidebarSections; trackBy: trackBySectionId">
          <div *ngFor="let item of section.items; trackBy: trackByItemId" class="nav-item-wrapper">
            <a class="nav-item"
               [routerLink]="item.route"
               routerLinkActive="nav-item--active"
               [routerLinkActiveOptions]="{ exact: true }"
               [matTooltip]="sidebarCollapsed ? item.label : ''"
               matTooltipPosition="right"
               [attr.aria-label]="item.label"
               [attr.aria-disabled]="item.disabled || false">
              <mat-icon class="nav-item__icon">{{ item.icon }}</mat-icon>
              <span class="nav-item__label" *ngIf="!sidebarCollapsed">{{ item.label }}</span>
            </a>
          </div>
        </div>
      </nav>
    </div>

    <!-- User Profile at Bottom -->
    <div class="sidebar-footer">
      <button class="user-profile-button"
              [matMenuTriggerFor]="profileMenu">
        <div class="user-avatar">
          <span class="user-initials">{{ getUserInitials() }}</span>
        </div>
        <div class="user-status">
          <div class="status-indicator"></div>
        </div>
      </button>

      <mat-menu #profileMenu="matMenu" xPosition="after" yPosition="above">
        <div class="profile-menu-header">
          <div class="profile-info">
            <div class="profile-avatar">
              <span class="profile-initials">{{ getUserInitials() }}</span>
            </div>
            <div class="profile-text">
              <div class="profile-name">{{ getUserName() }}</div>
              <div class="profile-status">Online</div>
            </div>
          </div>
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </mat-sidenav>

  <!-- Main Content Area -->
  <mat-sidenav-content class="main-content" [ngClass]="{'main-content--sidebar-expanded': !sidebarCollapsed, 'main-content--sidebar-collapsed': sidebarCollapsed}">
    <!-- Page Content -->
    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
