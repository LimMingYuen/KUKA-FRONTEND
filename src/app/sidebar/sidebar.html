<!-- Top Toolbar -->
<mat-toolbar class="main-toolbar" color="primary">
  <!-- Logo -->
  <div class="logo-container">
    <mat-icon class="kuka-logo">precision_manufacturing</mat-icon>
    <span class="logo-text">KUKA GUI</span>
  </div>

  <span class="toolbar-spacer"></span>

  <!-- User Menu -->
  <div class="user-section">
    <button mat-icon-button [matMenuTriggerFor]="userMenu">
      <mat-icon>account_circle</mat-icon>
    </button>

    <mat-menu #userMenu="matMenu" xPosition="before">
      <mat-card-content class="user-info">
        <div class="user-details">
          <mat-icon class="user-avatar">account_circle</mat-icon>
          <div class="user-text">
            <div class="user-name">Administrator</div>
            <div class="user-role">System Admin</div>
          </div>
        </div>
      </mat-card-content>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>

<mat-sidenav-container class="sidebar-container">
  <!-- Minimal Icon Sidebar Navigation -->
  <mat-sidenav
    class="sidebar"
    [opened]="true"
    [mode]="'side'"
    [disableClose]="true">

    <!-- Sidebar Content -->
    <div class="sidebar-content">
      <!-- New Action Button (Create/Add) -->
      <div class="sidebar-action">
        <button mat-fab
                class="action-button"
                [routerLink]="'/dashboard'"
                matTooltip="Dashboard"
                matTooltipPosition="right">
          <mat-icon>add</mat-icon>
        </button>
      </div>

      <!-- Navigation Icons -->
      <nav class="sidebar-nav">
        <div *ngFor="let section of sidebarSections; trackBy: trackBySectionId">
          <div *ngFor="let item of section.items; trackBy: trackByItemId" class="nav-item-wrapper">
            <a class="nav-item"
               [routerLink]="item.route"
               routerLinkActive="nav-item--active"
               [routerLinkActiveOptions]="{ exact: true }"
               [matTooltip]="item.label"
               matTooltipPosition="right"
               [attr.aria-label]="item.label"
               [attr.aria-disabled]="item.disabled || false">
              <mat-icon class="nav-item__icon">{{ item.icon }}</mat-icon>
            </a>
          </div>
        </div>
      </nav>
    </div>

    <!-- User Profile at Bottom -->
    <div class="sidebar-footer">
      <button class="user-profile-button"
              [matMenuTriggerFor]="profileMenu"
              matTooltip="Profile & Settings"
              matTooltipPosition="right">
        <div class="user-avatar">
          <span class="user-initials">{{ getUserInitials() }}</span>
        </div>
        <div class="user-status">
          <div class="status-indicator"></div>
        </div>
      </button>

      <mat-menu #profileMenu="matMenu" xPosition="after" yPosition="above">
        <div class="profile-menu-header">
          <div class="profile-info">
            <div class="profile-avatar">
              <span class="profile-initials">{{ getUserInitials() }}</span>
            </div>
            <div class="profile-text">
              <div class="profile-name">{{ getUserName() }}</div>
              <div class="profile-status">Online</div>
            </div>
          </div>
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </mat-sidenav>

  <!-- Main Content Area -->
  <mat-sidenav-content class="main-content">
    <!-- Page Content -->
    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
