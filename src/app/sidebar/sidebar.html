<mat-sidenav-container class="sidebar-container">
  <!-- Sidebar Navigation -->
  <mat-sidenav
    class="sidebar"
    [ngClass]="getSidebarClasses()"
    [opened]="!navigationService.sidebarCollapsed()"
    [mode]="'side'"
    [disableClose]="true">

    <!-- Sidebar Header -->
    <div class="sidebar-header">
      <div class="logo-container">
        <mat-icon class="kuka-logo">precision_manufacturing</mat-icon>
        <span class="logo-text" *ngIf="!navigationService.sidebarCollapsed()">KUKA GUI</span>
      </div>
      <button mat-icon-button
              class="toggle-btn"
              (click)="toggleSidebar()"
              mat-tooltip="Collapse sidebar"
              *ngIf="!navigationService.sidebarCollapsed()">
        <mat-icon>chevron_left</mat-icon>
      </button>
    </div>

    <mat-divider></mat-divider>

    <!-- Navigation Items -->
    <div class="sidebar-content">
      <nav class="sidebar-nav">
        <div class="nav-section" *ngFor="let section of sidebarSections; trackBy: trackBySectionId">
          <!-- Section Header -->
          <div class="section-header" *ngIf="!navigationService.sidebarCollapsed()">
            <span class="section-label">{{ section.label }}</span>
          </div>

          <!-- Section Items -->
          <div class="nav-items">
            <div *ngFor="let item of section.items; trackBy: trackByItemId" class="nav-item-wrapper">
              <!-- Main Item -->
              <a class="nav-item"
                 [routerLink]="item.route"
                 routerLinkActive="nav-item--active"
                 [routerLinkActiveOptions]="{ exact: true }"
                 [ngClass]="getItemClasses(item)"
                 (click)="navigateToRoute(item)"
                 (keydown)="onKeydown($event, item)"
                 [attr.aria-label]="item.label"
                 [attr.aria-expanded]="isItemExpanded(item.id)"
                 [attr.aria-disabled]="item.disabled || false">

                <!-- Icon -->
                <mat-icon class="nav-item__icon">{{ item.icon }}</mat-icon>

                <!-- Label -->
                <div class="nav-item__content" *ngIf="!navigationService.sidebarCollapsed()">
                  <span class="nav-item__label">{{ item.label }}</span>
                </div>

                <!-- Expand Icon for items with children -->
                <mat-icon *ngIf="item.children && item.children.length > 0 && !navigationService.sidebarCollapsed()"
                         class="nav-item__expand-icon"
                         [class.nav-item__expand-icon--expanded]="isItemExpanded(item.id)">
                  {{ isItemExpanded(item.id) ? 'expand_less' : 'expand_more' }}
                </mat-icon>
              </a>

              <!-- Children Items (Expanded) -->
              <div class="nav-children"
                   *ngIf="item.children && item.children.length > 0 && isItemExpanded(item.id) && !navigationService.sidebarCollapsed()">
                <a *ngFor="let child of item.children; trackBy: trackByItemId"
                   class="nav-child-item"
                   [routerLink]="child.route"
                   routerLinkActive="nav-child-item--active"
                   [routerLinkActiveOptions]="{ exact: true }"
                   [class.nav-child-item--active]="isRouteActive(child.route)"
                   (click)="navigateToRoute(child)"
                   [attr.aria-label]="child.label">

                  <mat-icon class="nav-child-item__icon">{{ child.icon }}</mat-icon>
                  <span class="nav-child-item__label">{{ child.label }}</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <!-- Sidebar Footer -->
    <div class="sidebar-footer">
      <div class="footer-item" *ngIf="!navigationService.sidebarCollapsed()">
        <button mat-icon-button
                class="footer-btn"
                (click)="toggleSidebar()"
                matTooltip="Collapse sidebar"
                matTooltipPosition="right">
          <mat-icon>chevron_left</mat-icon>
        </button>
      </div>
    </div>
  </mat-sidenav>

  <!-- Main Content Area -->
  <mat-sidenav-content class="main-content">
    <!-- Top Toolbar -->
    <mat-toolbar class="main-toolbar" color="primary">
      <button mat-icon-button
              class="menu-toggle"
              (click)="toggleSidebar()"
              [matTooltip]="navigationService.sidebarCollapsed() ? 'Expand sidebar' : 'Collapse sidebar'"
              matTooltipPosition="below">
        <mat-icon>menu</mat-icon>
      </button>

      <span class="toolbar-spacer"></span>

      <!-- User Menu -->
      <div class="user-section">
        <button mat-icon-button [matMenuTriggerFor]="userMenu">
          <mat-icon>account_circle</mat-icon>
        </button>

        <mat-menu #userMenu="matMenu" xPosition="before">
          <mat-card-content class="user-info">
            <div class="user-details">
              <mat-icon class="user-avatar">account_circle</mat-icon>
              <div class="user-text">
                <div class="user-name">Administrator</div>
                <div class="user-role">System Admin</div>
              </div>
            </div>
          </mat-card-content>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>
    </mat-toolbar>

    <!-- Page Content -->
    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
